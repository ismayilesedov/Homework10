<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
    <title>Document</title>
</head>
<body>

    <div id="background">
        <div id="main_box">
            <img id="background_image" src="/photo.jpeg" alt="image">
            <img id="profile_image" src="/codingphoto2.png" alt="image2">
            <div id="lower_box">
                <h2 id="name"></h2>
                <p id="username"></p>
                <div id="follow">
                    <div id="followers">
                        <div class="follow_number" id="followers_number"></div>
                        <div class="follow_text" id="followers_text">Followers</div>
                    </div>
                    <div id="following">
                        <div class="follow_number" id="following_number"></div>
                        <div class="follow_text" id="following_text">Following</div>
                    </div>
                </div>
                <a id="follow_button" target="_blank" href="https://github.com/ismayilesedov">Follow</a>
                <div id="bio"></div>
            </div>

        </div>
    </div>



</body>
</html>
